<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Recipe Home</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap-theme.min.css">
	<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">My Recipes</h1>
				</div>
				<div class="panel-body">
					<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
						<table class="table table-hover">
							<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Description</th>
								<th>View</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="recipe: ${recipes}">
								<!--/*@thymesVar id="recipe" type="com.springosyrs.spring5recipeapp.domain.Recipe"*/-->
								<td th:text="${recipe.id}"></td>
								<td th:text="${recipe.description}"></td>
								<td><a href="#" th:href="@{'/recipe/show/'+${recipe.id}}">View</a></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
